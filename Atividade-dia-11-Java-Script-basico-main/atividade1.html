<html><head>
    <title>JavaScript Exercício 1</title>
	<meta charset="utf-8">
    <script>
        var nome = prompt("Informe o seu nome:");
          let salario = parseFloat(prompt("Informe o seu salário atual"));
        salario = ((salario * 0.10) + salario);
         mensagem = (nome + " Seu novo salario sera:" + salario);
        
        alert(mensagem); 
    </script>
</head>

<body>
    <h1>Exercicio 01</h1>
	<h2>1-	Faça um script que entre com o nome e o salário de um funcionário e mostre seu novo salário, sabendo que o mesmo teve um aumento de 10%.</h2><br>
	<h2>R: <script> document.write(mensagem);</script></h2>

</body></html>
