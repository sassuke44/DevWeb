<html>
    <head>
    <title>JavaScript Exercício 2</title>
	<meta charset="utf-8">
        <script>
        var A = parseFloat(prompt("Informe o primeiro valor:"));
          let B = parseFloat(prompt("Informe o segundo valor:"));
        if(A == B)
        {C=A+B;} 
        else
        {C=A*B;}

         mensagem = "O resultado foi de " + C;
        
        alert(mensagem); 
        </script>
    </head>
    <body style="background-color: thistle; text-align: justify; display: inline;">
        <div style="border: black 2px solid; margin: 12px;padding: auto;">
            <h1>Exercicio 02</h1>
	        <h2>2-	Faça um script que leia dois valores inteiros A e B, se os valores forem iguais, os mesmos devem ser somados, caso contrário multiplique A por B, ao final do cálculo atribuir o resultado para uma variável C e exibir o resultado.</h2><br>
	        <h2>R: <script> document.write(mensagem);</script></h2>
        </div>
    </body> 
</html>
