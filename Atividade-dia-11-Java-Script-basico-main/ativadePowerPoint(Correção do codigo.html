<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo3</title>
    <script>
      var num1 =  parseFloat(prompt("Informe o primeiro numero"));
      var num2 =  parseFloat(prompt("Informe o segundo numero"));
      var opcao = prompt("Informe a opcao desejada - 1 para somar - 2 para subtrair");
      switch(opcao){
        case '1':
               var resul = (num1+num2);
               alert("A soma do numeros " +resul);
               break;
        case '2':var result = (num1-num2);
               alert("A subtracao dos numeros " +result);
               break;
        default:
                  alert("Opção Inválida"+resul);
      }
    </script>
  </head>
  <body>
    <h1>Exemplo3</h1>
  </body> </html>
