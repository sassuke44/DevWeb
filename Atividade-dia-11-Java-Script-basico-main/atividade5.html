    <title>JavaScript Exercício 5</title>
	<meta charset="utf-8">
        <script>
         
          var valor = prompt("Informe um valor de 1 a 12: ");
          var mensagem="";
          if (valor >= 1 && valor <=12) {
            switch(valor){
             case '1': 
             mensagem = "Janeiro.";
             break;
             case '2': 
             mensagem = "Fevereiro.";
             break;
             case '3': 
             mensagem = "março.";
             break;
             case '4': 
             mensagem = "abril.";
             break;
             case '5': 
             mensagem = "maio.";
             break;
             case '6': 
             mensagem = "junho.";
             break;
             case '7': 
             mensagem = "junho.";
             break;
             case '8': 
             mensagem = "agosto.";
             break;
             case '9': 
             mensagem = "setembro.";
             break;
             case '10': 
             mensagem = "outubro.";
             break;
             case '11': 
             mensagem = "novembro.";
             break;
             case '12': 
             mensagem = "dezembro.";
             break;
              default:
              mensagem = "Digite um valor valido";
              break;
        } }else {
            mensagem = "Digite um valor valido";
         }
          
        alert(mensagem); 
        </script>
    </head>
