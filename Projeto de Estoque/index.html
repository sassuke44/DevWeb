<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Aplicação</title>
        <meta name='viewport' content='device-width=device-widtd, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
    </head>

<body>
    <div id="produtos"class="produtos">

        <div class="row-1">
            Sistema de Estoque
        </div>
        <div id="wrap" class="row-2">
            <input type="text" placeholder="Informe o nome do Produto:">
            <input type="number" placeholder="Informe a Quantidade:">
            <input type="text" placeholder="Informe o valor do Produto:">
        </div>

        <div id="botoes" class="botoes row-3">
            <button>Adicionar</button>
            <button>Vender</button>
            <button>Alterar</button>
            <button>Excluir</button>
            <button>Pesquisar</button>
        </div>
        <div id="saida" class="saida row-4">
            <table>
                <tr>
                    <td width="30px">
                    </td>
                    <td>
                        Nome
                    </td>
                    <td>
                        Quantidade
                    </td>
                    <td>
                        Valor
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="function.js"></script>
</body>


</html>
